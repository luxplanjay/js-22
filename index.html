<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ключевое слово this</title>
        <style>
            body {
                font-family: sans-serif;
            }

            button {
                margin: 10px;
                font-size: 16px;
                font-family: inherit;
                cursor: pointer;
            }

            .counter {
                display: flex;
                align-items: center;
            }

            .counter > p {
                margin: 0;
                font-size: 48px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div class="counter">
            <button class="js-decrement">Уменьшить</button>
            <p class="js-value">0</p>
            <button class="js-increment">Увеличить</button>
        </div>
